    <!DOCTYPE html>
    <html >
    <head>

        <title>Exemplu de machetare prin tabele!</title>
    </head>
        <body>
            <!-- acesta e un tabel -->
            <table border="1" width="90%" height="700" align="center">
                <tr>
                    <td rowspan="3" width="60%"></td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <!-- <td>4</td> -->
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <!-- <td>7</td> -->
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td rowspan="2">10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <!-- <td>13</td> -->
                    <td>14</td>
                    <td>15</td>
                </tr>
            </table>

        </body>
    </html>
